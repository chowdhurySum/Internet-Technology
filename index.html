<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Free T-Shirts for MAKAUT</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div>
		<h1>Order your free t-shirts...Exclusive for MAKAUT students...Hurry!!</h1><br>
		<form id="gform" action="" method="POST">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="fname" class="full-width">
			
			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lname" class="full-width"><br>
			<br>
			<label for="gender">Gender</label><br>
			<input type="radio" id="male" name="gender" value="male" checked>Male
			<input type="radio" id="female" name="gender">Female<br>
			<br>
			<label for="tsize">T-Shirt Size</label><br>
			<select>
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>
				<option value="xlarge">Extra Large</option>
			</select><br>
			<br>
			<label for="tcolor">T-Shirt Colour</label><br>
			<select>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="yellow">Yellow</option>
				<option value="black">Black</option>
				<option value="white">White</option>
			</select><br>
			<br>
			<label for="address">Address</label><br>
			<textarea name="address" id="address" cols="30" rows="10" class="full-width"></textarea><br>
			<br>
			<label for="email">Email Address</label>
			<input type="email" id="email" name="email" class="full-width"><br>
			<br>
			<label for="phone">Phone</label>
			<input type="text" id="phone" name="phone" maxlength="10" pattern="\d{10}" class="full-width"><br>
			<br>
			<input type="submit" name="submit">
			<input type="reset" name="reset">
		</form>
	</div>

	<div style="display:none;" id="thankyou_message">
		<h2><em>Thanks</em> for contacting!
		You shall be got back to soon!</h2>
	</div>
</body>
</html>
