<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Free T-Shirts for MAKAUT</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="form-submit.js"></script>
</head>
<body>
	<div class = "form-main">
		<h1 style="text-align: center;">Order your free T-shirts...Exclusive for MAKAUT students!! Hurry!!</h1><br>
		<form id="gform" action="https://script.google.com/macros/s/AKfycbwCxsgx8uDMXHEmdoMcL24yMwTZpCuBRdiq1aM7C8OEO2IuAED3/exec" onsubmit="formSubmit()" method="POST">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="fname" pattern="[A-Za-z]+" class="full-width" required>
			
			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lname" pattern="[A-Za-z]+" class="full-width" required><br>
			<br>
			<label for="gender">Gender</label><br>
			<input type="radio" id="male" name="gender" value="male" checked>Male
			<input type="radio" id="female" name="gender">Female<br>
			<br>
			<label for="tsize">T-Shirt Size</label><br>
			<select>
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>
				<option value="xlarge">Extra Large</option>
			</select><br>
			<br>
			<label for="tcolor">T-Shirt Colour</label><br>
			<select>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="yellow">Yellow</option>
				<option value="black">Black</option>
				<option value="white">White</option>
			</select><br>
			<br>
			<label for="address">Address</label><br>
			<textarea name="address" id="address" cols="30" rows="10" class="full-width" required></textarea><br>
			<br>
			<label for="email">Email Address</label>
			<input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="full-width" required><br>
			<br>
			<label for="phone">Phone</label>
			<input type="text" id="phone" name="phone" maxlength="10" pattern="\d{10}" class="full-width" required><br>
			<br>
			<input type="submit" name="submit">
			<input type="reset" name="reset">
		</form>
	</div>

	<script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
