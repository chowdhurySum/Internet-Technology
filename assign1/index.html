<!doctype html>

<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div id="container">
		<h1>&bull; Makaut T-shirts &bull;</h1>
		<div class="underline">
		</div>
		<div class="icon_wrapper">
		</div>
		<form action="https://script.google.com/macros/s/AKfycbzNh6ftYhA8Tu43PI0M9kT0Pj-8_6Fm_9tMBUmC1duOWUf5r5s/exec" method="post" id="gform">
			<div class="name">
				<label for="fname-inp"></label>
				<input type="text" placeholder="First name" name="fname-inp" id="fname-inp" pattern="[A-Za-z]+" required />
			</div>

			<div class="name" style="float:right;">
				<label for="mname-inp"></label>
				<input type="text" placeholder="Middle name" name="mname-inp" id="mname-inp" pattern="[A-Za-z]+" />
			</div>

			<div class="name">
				<label for="lname-inp"></label>
				<input type="text" placeholder="Last name" name="lname-inp" id="lname-inp" pattern="[A-Za-z]+" required>
			</div>
			
			<div class="options" id="gender">
				<label for="gender"></label>
				<select name="gender-inp" id="gender-inp">
					<option value="male" selected>Male</option>
					<option value="female">Female</option>
					<option value="others">Others</option>
				</select>
			</div>

			<div class="options" id="t-size">
				<label for="t-size"></label>
				<select placeholder="My size" name="t-size-inp" id="t-size-inp">
					<option value="small" selected="">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
					<option value="xlarge">Extra-large</option>
				</select>
			</div>

			<div class="options" id="t-color">
				<label for="t-color-inp"></label>
				<select placeholder="T-shirt colour" name="t-color-inp" id="t-color-inp" onchange="changeColor()" required>
					<option hidden selected>T-shirt colour</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="yellow">Yellow</option>
					<option value="black">Black</option>
					<option value="white">White</option>
				</select>
			</div>

			<div class="address">
				<label for="address"></label>
				<textarea name="address" placeholder="Send your shirt at" id="address" rows="0" pattern="[A-Za-z0-9\s]+" required></textarea>
			</div>

			<div class="telephone">
				<label for="name"></label>
				<input type="text" placeholder="We will call you" name="telephone" id="telephone" required>
			</div>

			<div class="email">
				<label for="email"></label>
				<input type="email" placeholder="Your email" name="email" id="email" required>
			</div>

			<div class="submit">
				<input type="submit" value="Submit" id="form_button" />
				<input type="reset" value="Reset" id="form_button" style="float:right;"/>
			</div>

		</form><!-- // End form -->

		<!-- Customise the Thankyou Message People See when they submit the form: -->
		<div style="display:none;" id="thankyou_message">
		<h2><em>Thanks</em> for contacting!
		You shall be got back to soon!</h2>

</div>
	</div><!-- // End #container -->

	<script data-cfasync="false" type="text/javascript" src="form.js"></script>

</body>
